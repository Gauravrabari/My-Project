<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .like-btn {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .like-btn i {
            color: gray;
            font-size: 20px;
        }

        .like-btn.liked i {
            color: red;
        }

        .btn-update {
            background-color: #17a2b8;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-update:hover {
            background-color: #138496;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">E-commerce Items Table</h1>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Item Photo</th>
                    <th>Item Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td class="text-center">
                        <div style="position: relative; display: inline-block;">
                            <img src="https://via.placeholder.com/100" alt="Item 1" class="img-thumbnail">
                            <button class="like-btn" onclick="toggleLike(this)" style="position: absolute; top: 5px; right: 5px;">
                                <i class="bi bi-heart"></i>
                            </button>
                        </div>
                    </td>
                    <td>$99.99</td>
                    <td>
                        <button class="btn btn-update me-2">Update</button>
                        <button class="btn btn-delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td class="text-center">
                        <div style="position: relative; display: inline-block;">
                            <img src="https://via.placeholder.com/100" alt="Item 2" class="img-thumbnail">
                            <button class="like-btn" onclick="toggleLike(this)" style="position: absolute; top: 5px; right: 5px;">
                                <i class="bi bi-heart"></i>
                            </button>
                        </div>
                    </td>
                    <td>$89.99</td>
                    <td>
                        <button class="btn btn-update me-2">Update</button>
                        <button class="btn btn-delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Item 3</td>
                    <td class="text-center">
                        <div style="position: relative; display: inline-block;">
                            <img src="https://via.placeholder.com/100" alt="Item 3" class="img-thumbnail">
                            <button class="like-btn" onclick="toggleLike(this)" style="position: absolute; top: 5px; right: 5px;">
                                <i class="bi bi-heart"></i>
                            </button>
                        </div>
                    </td>
                    <td>$79.99</td>
                    <td>
                        <button class="btn btn-update me-2">Update</button>
                        <button class="btn btn-delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Item 4</td>
                    <td class="text-center">
                        <div style="position: relative; display: inline-block;">
                            <img src="https://via.placeholder.com/100" alt="Item 4" class="img-thumbnail">
                            <button class="like-btn" onclick="toggleLike(this)" style="position: absolute; top: 5px; right: 5px;">
                                <i class="bi bi-heart"></i>
                            </button>
                        </div>
                    </td>
                    <td>$69.99</td>
                    <td>
                        <button class="btn btn-update me-2">Update</button>
                        <button class="btn btn-delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Item 5</td>
                    <td class="text-center">
                        <div style="position: relative; display: inline-block;">
                            <img src="https://via.placeholder.com/100" alt="Item 5" class="img-thumbnail">
                            <button class="like-btn" onclick="toggleLike(this)" style="position: absolute; top: 5px; right: 5px;">
                                <i class="bi bi-heart"></i>
                            </button>
                        </div>
                    </td>
                    <td>$59.99</td>
                    <td>
                        <button class="btn btn-update me-2">Update</button>
                        <button class="btn btn-delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
    <script>
        function toggleLike(button) {
            button.classList.toggle('liked');
        }
    </script>
</body>
</html>
