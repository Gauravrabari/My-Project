<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD INPUT</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
      background-color: #f9f9f9;
      padding: 20px;
    }

    .table-container {
      max-width: 800px;
      margin: 50px auto;
      background: linear-gradient(135deg, #ffddc1, #ff5370);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      font-weight: bold;
    }

    .btn-update {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }

    .btn-delete {
      background-color: #d9534f;
      color: white;
      font-weight: bold;
    }

    .btn:hover {
      opacity: 0.9;
    }

    td.action-btns {
      text-align: center;
      vertical-align: middle;
    }

    table {
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    th {
      background: linear-gradient(135deg, #fc5c7d, #6a82fb);
      color: white;
    }
.form-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }
</style>
</head>
<body>
    
<div class="form-container">
    <h2 class="text-center mb-4">Add New Student</h2>
    <form action="#" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name" required>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Enter age" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Add Photo</label>
        <input type="file" class="form-control" id="photo" name="photo" placeholder="Add Photo" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Add Student</button>
      </div>
    </form>
  </div>


<div class="table-container">
    <h2 class="text-center mb-4">Student Table</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Sr. No</th>
          <th>Name</th>
          <th>City</th>
          <th>Age</th>
          <th>Image</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        
        {% for crud in crud_input %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{crud.name}}</td>
          <td>{{crud.city}}</td>
          <td>{{crud.age}}</td>
          <td><img src="/media/{{crud.photo}}" height="100px" alt=""></td>
          <td><a href="/delete_id/{{crud.id}}/" class='btn btn-outline-danger'>Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
