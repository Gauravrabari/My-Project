<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #8000ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 10px;
            position: relative;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .border-box {
            padding: 50px;
            border: 10px solid #ff6347; /* Darker border color */
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7); /* Darker background */
            backdrop-filter: blur(10px);
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #8000ff);
        }

        .skull {
            position: absolute;
            font-size: 40px;
        }

        .top-left { top: 5px; left: 5px; }
        .top-right { top: 5px; right: 5px; }
        .bottom-left { bottom: 5px; left: 5px; }
        .bottom-right { bottom: 5px; right: 5px; }

        .welcome-message {
            font-size: 25px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="skull top-left">ðŸ’€</div>
    <div class="skull top-right">ðŸ’€</div>
    <div class="skull bottom-left">ðŸ’€</div>
    <div class="skull bottom-right">ðŸ’€</div>

    <div class="border-box">
        <h1>Welcome to the Site!</h1>
        <a href="/login" class="btn btn-light">Go to login</a>
    </div>
</body>
</html>
